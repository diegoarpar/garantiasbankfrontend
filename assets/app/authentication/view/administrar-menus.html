<h3>Configuración de Menús</h3>



<!-- Nested node template -->
<script type="text/ng-template" id="nodes_rendererb.html">
    <div class="fix_checkbox">
    <input type="checkbox" ng-model="nodeb.active"/>
    <div ui-tree-handle class="tree-node tree-node-content">


        <a class="btn btn-success btn-xs" ng-if="nodeb.nodes && nodeb.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
                class="glyphicon"
                ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"/></a>
        {{nodeb.label}}

    </div>
    </div>
    <ol ui-tree-nodes="" ng-model="nodeb.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="nodeb in nodeb.nodes" ui-tree-node ng-include="'nodes_rendererb.html'">
        </li>
    </ol>
</script>



<div class="row">
    <div class="col-sm-8">
        <div ui-tree id="tree-root2">
            <ol ui-tree-nodes ng-model="data">
                <li ng-repeat="nodeb in data.nodes" ui-tree-node ng-include="'nodes_rendererb.html'"></li>
            </ol>
        </div>
    </div>
</div>


<input type="submit" value="Guardar Cambios" ng-click="ok()" class="btn green"/>
<button class="btn" ng-click="cancel()">Cancelar</button>
