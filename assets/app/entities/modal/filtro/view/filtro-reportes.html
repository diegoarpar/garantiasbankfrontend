<div  close="cancel()">
    <div class="modal-header">
        <h4>Seleccione los filtros</h4>
    </div>

    <div class="modal-body">
        <div>
            <span>Empresa:</span>
                <select  ng-model="fondoSelected" ng-change="cargarSubseries(f)"
                                                    ng-options="f as f.value for f in fondos">
                </select>

        </div>
        <div>
            <span>Documentos  a buscar:</span>    <select  ng-model="subserieseleccionada" ng-change="cargarMetadatos()"
                                                           ng-options="r['subserie'] as r['subserie'].value for r in subseries">
            </select>
        </div>
        <table ng-table="tablaGarantias" show-filter="true" export-csv="csv" separator=";"
               class="table table-striped table-hover table-condensed ">
            <th>Columna</th>
            <th>Valor</th>
            <tr ng-repeat="c in lista">
                <td>{{c.value}}</td>
                <td><input type="{{c.fieldPrototype}}" ng-model="c.toSearch"></td>
                </td>
                <td>
                    <button ng-click="removeRow(c,$index)" class="btn btn-danger ng-scope">Quitar</button>
                </td>
            </tr>
        </table>
        <!-- Single button -->
        <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle
                    ng-disabled="disabled">
                Agregar Campo <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li ng-if="col.fieldType=='datos'||col.fieldType=='alistamiento'||col.fieldType=='recepcion'||col.fieldType=='carguedirecto'" role="menuitem" ng-repeat="col in columnsMetadata "><span
                        ng-click="addColumn(col,$index)">{{col.value}}</span></li>
            </ul>
        </div>

        <div >
            <p class="input-group">
                Fecha Inicial: <input type="text" class="form-control" uib-datepicker-popup
                                      ng-model="data.startDate" is-open="popupStartDate.opened"
                                      datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
                <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="openStartDate()"><i
                                                    class="glyphicon glyphicon-calendar"></i></button>
                                          </span>
                Fecha Final: <input type="text" class="form-control" uib-datepicker-popup ng-model="data.endDate"
                                    is-open="popupEndDate.opened" datepicker-options="dateOptions"
                                    ng-required="true" close-text="Close"/>
                <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="openEndDate()"><i
                                                    class="glyphicon glyphicon-calendar"></i></button>
                                          </span>
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">Consultar</button>
        <button class="btn" ng-click="cancel()">Cancelar</button>
    </div>
</div>
