<div id="page-wrapper">
    <h3>CAMPOS PARAMTERICOS </h3>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="pname" class="col-sm-2">Nombre de la paramterica:</label>
            <div class="col-sm-4">
                <input id="pname" class="form-control" ng-model="campo.nombreparametrica" />
            </div>
        </div>
        <div class="form-group">
            <label for="valor" class="col-sm-2">Nombre del campo: </label>
            <div class="col-sm-4">
                <input id="valor" class="form-control" ng-model="campo.value" />
            </div>
        </div>
        <div class="form-group">
            <label for="key" class="col-sm-2">Clave del campo :</label>
            <div class="col-sm-4">
                <input id="key" class="form-control" ng-model="campo.key" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <button type="button" class="btn green" ng-click="add()" data-dismiss="modal">Agregar</button>
            </div>
        </div>
    </div>

    <h3>LISTA DE CAMPOS</h3>

    <table ng-table="tabla" show-filter="true" export-csv="csv" separator=";" class="table table-striped table-hover table-condensed ">
        <th> Nombre Param√©trica</th>
        <th> Clave del campo</th>
        <th> Nombre del Campo</th>
        <th> Opciones</th>
        <tr ng-repeat="c in parametrics">
            <td>{{c.nombreparametrica}}</td>
            <td>{{c.key}}</td>
            <td>{{c.value}}</td>
            <td>
                <button class="btn btn-danger" ng-click="remove($index)">Eliminar</button>
            </td>

        </tr>
    </table>
</div>
