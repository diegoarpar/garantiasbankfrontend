<div close="cancel()">
    <div class="modal-header">
        <h4>Documentos Asociados</h4>
    </div>

    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-6" >
                    <label  >Empresa:</label>
                    <div >
                        <input disabled="true" class="form-control" ng-model="ubication.container.key.key" />

                    </div>
                </div>

                <div class="col-sm-6" >
                    <label>Bodega:</label>
                    <div >
                        <input disabled="true" class="form-control" ng-model="ubication.container.storage.key" />

                    </div>
                </div>

                <div ng-repeat ="f in metadataContenedores"  class="col-sm-6"  >

                    <label  >{{f.value}}</label>
                    <div  >
                        <input disabled="true" class="form-control" ng-model="ubication.container[f.key]" />
                    </div>

                </div>

            </div>
        </div>
        <h3>Datos Ubicaci√≥n</h3>
        <div class="form-horizontal">
            <div class="form-group">

                <div ng-repeat ="f in metadataUbicacion"  class="col-sm-6"  >

                    <label  >{{f.value}}</label>
                    <div  >
                        <input disabled="true" class="form-control" ng-model="ubication[f.key]" />
                    </div>

                </div>
            </div>
        </div>


        <button type="button" class="btn btn-info marginated ng-binding ng-scope"
                ng-repeat="r in all_columns" ui-draggable="true" drag="m"
                ng-click="switchBoolean2(r)"
                draggable="true">
            {{r.title}}
        </button>


        <table ng-table="tablaContenidoUbicacion" show-filter="true" export-csv="csv" separator=";" class="table table-striped table-hover table-condensed ">
            <thead>
            <tr>
                <th> Detalle</th>
                <th ng-repeat="r in all_columns" ng-if="r.checked">{{ r.title }}
                </th>
            </tr>
            </thead>
            <tr ng-repeat="row in $data" >
                <td>
                    <button type="submit" ng-click="openModal(row)">Ver Detalle </button>
                    <button type="submit" ng-click="desasociar2(row,this)" ng-if="!!row.ubicacionbodega">Desasociar  </button>

                </td>
                <td ng-repeat="r in all_columns" ng-if="r.checked">{{row[r.title]}}</td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">Guardar</button>
        <button class="btn" ng-click="cancel()">Cerrar</button>
        <button class="btn" ng-click="cancel()">Generar Barras</button>
    </div>
</div>
