<h3>Configuración de Menús</h3>


<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="">
        <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"></a>
        {{node.label}}
        <input type="checkbox" ng-model="node.active"> </input>

    </div>
    <ol ui-tree-handle ng-model="node.nodes" class="">
        <li ng-repeat="node in node.nodes" ui-tree-handle ng-include="'nodes_renderer.html'">
        </li>
    </ol>
</script>


<div class="row">
    <div class="col-sm-8">
        <div ui-tree id="tree-root">
            <ol ui-tree-nodes ng-model="data">
                <li ng-repeat="node in data.nodes" ui-tree-node ng-include="'nodes_renderer.html'"></li>
            </ol>
        </div>
    </div>

</div>


<input type="submit" value="Guardar Cambios" ng-click="ok()" class="btn green"/>
<button class="btn" ng-click="cancel()">Cancelar</button>
