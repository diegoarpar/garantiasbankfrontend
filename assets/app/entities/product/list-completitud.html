<div >
            <a href="#" target="_blank" title="Digitalización Certificada CERTICAMARA S.A."><img  class="logoImageCerti" src="/TelefonicaReportes/assets/image/logos/Titulo2.png" alt="Digitalización Certificada CERTICAMARA S.A."/></a>
        </div> 

  
<div class="span6">
    <div class="consulta">
        <label for="date-birth" class="control-label">Fecha Inicio:</label>
         <input id="date-start" class="form-control" ng-model="dateStart" type="date">
         <label for="date-birth" class="control-label">Fecha Fin</label>
          <input id="date-end" class="form-control" ng-model="dateEnd" type="date">
          <label for="consultar" class="control-label">Consultar</label>
          <input type="submit" value="Consultar" ng-click="find('Garantias')"class="btn"/>
          <a class="btn" title="Export Table" ng-click="csv.generate()" ng-href="{{ csv.link() }}" download="myTable.csv">
              <i class="glyphicon glyphicon-new-window"></i> Export
              </a>
      </div>
    <div id="tablaDigitalizacion">
    <table  ng-table="tablaDigitalizacion" show-filter="true"   export-csv="csv" separator=";" class="table table-striped table-hover table-condensed " >
        <tr ng-repeat="c in data" >
            <td data-title="'tipoGarantia'"  sortable="'tipoGarantia'" filter="{ 'tipoGarantia': 'text'}">{{ c.tipoGarantia }}</td>
            <td data-title="'idGarantia'"  sortable="'idGarantia'" filter="{ 'idGarantia': 'text'}">{{ c.idGarantia }}</td>
            <td data-title="'cartaInstrucciones'"  sortable="'cartaInstrucciones'" filter="{ 'cartaInstrucciones': 'text'}">{{ c.cartaInstrucciones?"si":"no" }}</td>
            <td data-title="'Clase copiaMeritoEjecutivo'"  sortable="'copiaMeritoEjecutivo'" filter="{ 'copiaMeritoEjecutivo': 'text'}">{{ c.copiaMeritoEjecutivo?"si":"no" }}</td>
            <td data-title="'pagareOriginalPrendiaria'"  sortable="'pagareOriginalPrendiaria'" filter="{ 'pagareOriginalPrendiaria': 'text'}">{{ c.pagareOriginalPrendiaria?"si":"no" }}</td>
            <td data-title="'folioMatriculaInmobiliaria'"  sortable="'folioMatriculaInmobiliaria'" filter="{ 'folioMatriculaInmobiliaria': 'text'}">{{ c.folioMatriculaInmobiliaria?"si":"no" }}</td>
            <td data-title="'pagareBuenEstado'"  sortable="'pagareBuenEstado'" filter="{ 'pagareBuenEstado': 'text'}">{{ c.pagareBuenEstado?"si":"no" }}</td>
            <td data-title="'pagareOriginal'"  sortable="'pagareOriginal'" filter="{ 'pagareOriginal': 'text'}">{{ c.pagareOriginal?"si":"no"  }}</td>
        </tr>
    </table>
        
       
        </div>
    <!--<a ng-click="createNewUser()" class="btn btn-small">create new user</a>-->
</div>
