
<div id="page-wrapper">
    <button ng-click="openModal()" class="btn green" >Crear usuario    </button>
    <div>

        <h3>USUARIOS</h3>

        <table ng-table="tablaUsuarios" show-filter="true" export-csv="csv" separator=";"
               class="table table-striped table-hover table-condensed ">
            <th> Nombre Completo</th>
            <th> Usuario</th>
            <th> opciones</th>
            <tr ng-repeat="c in users">
                <td>{{c.user}}</td>
                <td>{{c.completeName}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="removeUser($index)">Desactivar Usuario</button>
                    <button class="btn green" ng-click="editPermission(c)" data-toggle="modal"
                            data-target="#modalRoles">Modificar Roles
                    </button>
                    <button class="btn green" ng-click="editInformation(c)" data-toggle="modal"
                            data-target="#modalUser">Modificar Informacion
                    </button>
                </td>

            </tr>
        </table>

    </div>
</div>
