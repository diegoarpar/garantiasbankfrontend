<form  name="editForm" role="form" novalidate >

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLearningResultLabel">Detalle</h4>
    </div>


    <div class="form-group" >
        <label  class="col-sm-2">Prioridad del préstamo :</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="prioridadPrestamo" ng-options="f as f.value for f in tipoPrioridadPrestamo">
            </select>
        </div>
        <label  class="col-sm-2">Usuario :</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="usuario" ng-options="f as f.user for f in usuarios">
            </select>
        </div>

    </div>
    <div class="form-group"  ng-if="prestamoP.numero!=null">

        <label  class="col-sm-4">Número Asignado:</label>
        <div class="col-sm-6">
            <input  type="text" class="form-control"
                   ng-model="prestamoP.numero" readonly/>
        </div>
    </div>
    <div class="form-group" >

        <label  class="col-sm-2">Prestar :</label>
        <div class="col-sm-4">
            <button ng-if="prestamoP.numero==null" class="btn btn-success" ng-click="okBodega()">Prestar</button>
            <button class="btn" ng-click='cancel()'>Cerrar</button>
        </div>
    </div>


    <uib-tabset active="activeJustified" justified="true">
        <uib-tab ng-repeat="(key,pdfUrl) in pdfUrlArray" heading="{{key}}">
            <ng-pdf current-pdf-url="pdfUrlArray[key]" template-url="/assets/app/entities/upload-files/view/viewer.html"
                    canvasid="$index" scale="page-fit" page=1></ng-pdf>
        </uib-tab>
    </uib-tabset>

</form>
