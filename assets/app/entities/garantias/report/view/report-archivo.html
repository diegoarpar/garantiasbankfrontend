<h3 >Reportes Generados</h3>
<button ng-click="openModalFilterReportes()" class="btn green">Generar nuevo reporte</button>
<button ng-click="update()" class="btn green">Actualizar</button>
<div>
    <table ng-table="tabla" show-filter="true" export-csv="csv" separator=";"
           class="table table-striped table-hover table-condensed ">
        <th> Nombre del reporte</th>
        <th> Estado</th>
        <th> Fecha de generaciÃ³n</th>
        <th> Opciones</th>
        <tr ng-repeat="c in reports">
            <td>{{c.name}}</td>
            <td>{{c.generateDate}}</td>
            <td>{{c.status}}</td>
            <td>{{c.generatedDate}}</td>
            <td>
                <button class="btn btn-danger" ng-click="download($index)">Eliminar</button>
            </td>

        </tr>
    </table>
</div>
