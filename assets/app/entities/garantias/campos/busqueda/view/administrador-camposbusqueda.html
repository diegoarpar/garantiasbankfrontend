<div id="page-wrapper">
    <h3>CONDIGURACION DE CAMPOS DE BUSQUEDAS </h3>
    <div class="columnstwo"><label for="pname">Nombre del campo :</label> <input id="pname"
                                                                                         ng-model="campo.nombreparametrica">
    </div>
    <div class="columnstwo"><label for="valor">Valor del Campo: </label><input id="valor" ng-model="campo.value"></div>
    <div class="columnstwo"><label for="key">Label del campo :</label> <input id="key" ng-model="campo.key"></div>

    <div>
        <span>Tipo:</span>    <select  ng-model="campo.fieldPrototype"
    >
        <option value="checkbox">Check</option>
        <option value="text">Texto</option>
        <option value="numeric">Numérico</option>
    </select>
    </div>

    <div class="columnstwo"><label> </label>
        <button type="button" class="btn green" ng-click="add()" data-dismiss="modal">Agregar</button>
    </div>
    
    <h3>LISTA DE CAMPOS</h3>

    <table ng-table="tabla" show-filter="true" export-csv="csv" separator=";"
           class="table table-striped table-hover table-condensed ">
        <th> Nombre Paramétrica</th>
        <th> Clave del campo</th>
        <th> Nombre del Campo</th>
        <th> Opciones</th>
        <tr ng-repeat="c in parametrics">
            <td>{{c.nombreparametrica}}</td>
            <td>{{c.key}}</td>
            <td>{{c.value}}</td>
            <td>
                <button class="btn btn-danger" ng-click="remove($index)">Eliminar</button>
            </td>

        </tr>
    </table>
</div>
