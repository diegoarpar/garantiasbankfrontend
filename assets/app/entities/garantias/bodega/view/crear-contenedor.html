<div close="cancel()">
    <div class="modal-header">
        <h4>Crear Contenedor y Ubicaciones</h4>
    </div>

    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label  class="col-sm-2">Empresa:</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="fondoSelected" ng-change="cargarSubseries(f)" ng-options="f as f.value for f in fondos">
                    </select>
                </div>

                <label class="col-sm-2">Regional:</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="subserieseleccionada" ng-change="cargarMetadatos()" ng-options="r['subserie'] as r['subserie'].value for r in subseries">
                    </select>
                </div>
                <br/>
                <label class="col-sm-2">Bodega:</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="subserieseleccionada" ng-change="cargarMetadatos()" ng-options="r['subserie'] as r['subserie'].value for r in subseries">
                    </select>
                </div>

                <label  class="col-sm-2">Código:</label>
                <div class="col-sm-4">
                    <text class="form-control" ng-model="subserieseleccionada" >Código</text>
                    </text>
                </div>
                <label  class="col-sm-2">Nombre:</label>
                <div class="col-sm-4">
                    <text class="form-control" ng-model="subserieseleccionada" >Nombre</text>
                    </text>
                </div>
                <label  class="col-sm-2">Descripción:</label>
                <div class="col-sm-4">
                    <text class="form-control" ng-model="subserieseleccionada" >Descripción</text>
                    </text>
                </div>
                <label  class="col-sm-2">Dimensión:</label>
                <div class="col-sm-4">
                    <text class="form-control" ng-model="subserieseleccionada" >Descripción</text>
                    </text>
                </div>
            </div>
        </div>

        <button class="btn btn-success" ng-click="addUbicacion()">+</button>

        <table ng-table="tableParamsContenedor" class="table" show-filter="true">
            <tr ng-repeat="ubicaciones in $data">
                <td title="'Código'" sortable="'code'">
                    <input ng-model="ubicaciones.code" ></input>
                </td>
                <td title="'Nombre'"  sortable="'name'">
                    <input ng-model="ubicaciones.name"> </input>
                </td>
                <td title="'Opciones'"  >
                    <button class="btn btn-success" ng-click="remove (this)"> X </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">Guardar</button>
        <button class="btn" ng-click="cancel()">Cerrar</button>
        <button class="btn" ng-click="cancel()">Generar Barras</button>
    </div>
</div>
