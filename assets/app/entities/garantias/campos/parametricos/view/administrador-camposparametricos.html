<div id="page-wrapper">
    <h3>CAMPOS PARAMTERICOS </h3>
    <div class="columnstwo"><label for="pname">Nombre de la paramtericas:</label> <input id="pname" ng-model="campo.nombreparametrica"></div>
    <div class="columnstwo"><label for="key" >Clave del campo :</label> <input id="key" ng-model="campo.key"></div>
    <div class="columnstwo"><label for="valor">Nombre del campo: </label><input id="valor" ng-model="campo.value"></div>
    <div class="columnstwo"><label > </label> <button type="button" class="btn green" ng-click="add()" data-dismiss="modal">Agregar</button></div>
    <h3>LISTA DE CAMPOS</h3>

    <table  ng-table="tabla" show-filter="true"   export-csv="csv" separator=";" class="table table-striped table-hover table-condensed " >
        <th> Nombre Param√©trica</th>
        <th> Clave del campo </th>
        <th> Nombre del Campo</th>
        <th> Opciones</th>
        <tr ng-repeat="c in parametrics" >
            <td>{{c.nombreparametrica}}</td>
            <td>{{c.key}}</td>
            <td>{{c.value}}</td>
            <td>
                <button class="btn btn-danger" ng-click="remove($index)">Eliminar</button>
            </td>

        </tr>
    </table>
</div>
