<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">
        <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
                class="glyphicon"
                ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
        {{node.value}}
        <a  ng-if="!node.nombreparametrica"  class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
                class="glyphicon glyphicon-remove"></span></a>
        <a  ng-if="node.nombreparametrica"  class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="openModal(this)" style="margin-right: 8px;"><span
                class="glyphicon glyphicon-plus"></span></a>
        <a   ng-if="node.nombreparametrica" class="pull-right glyphicon glyphicon-floppy-disk btn-xs" data-nodrag ng-click="saveChanges(this)" style="margin-right: 16px;"><span
               ></span></a>
        <a   ng-if="node.nombreparametrica" class="pull-right glyphicon glyphicon-refresh btn-xs" data-nodrag ng-click="retrive(this)" style="margin-right: 16px;"><span
        ></span></a>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
        </li>
    </ol>
</script>
