<div close="cancel()">
    <div class="modal-header">
        <h4>Crear Contenedor</h4>
    </div>

    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-6" >
                <label  >Empresa:</label>
                <div>
                    <select class="form-control" ng-model="fondoSeleccionado" ng-change="cargarBodegas(f)" ng-options="f as f.value for f in fondos">
                    </select>
                </div>
                </div>

                <div class="col-sm-6" >
                <label >Bodega:</label>
                <div >
                    <select class="form-control" ng-model="bodegaSeleccionada" ng-change="cargarMetadatosBodega(b)" ng-options="b as b.key for b in bodegas">
                    </select>
                </div>
                </div>

                <div ng-repeat ="f in metadataContenedores"  class="col-sm-6"  >

                        <label  >{{f.value}}</label>
                        <div  >
                            <input class="form-control" ng-model="container[f.key]" />
                        </div>

                </div>

            </div>
        </div>

        <table ng-table="tablaGarantias" show-filter="true" export-csv="csv" separator=";"
               class="table table-condensed table-bordered table-striped ng-scope ng-table">
            <thead>
            <tr>
                <th> Opciones</th>
                <th ng-repeat="r in all_columns" ng-if="r.checked">{{ r.title }}
                </th>
            </tr>
            </thead>
            <tr ng-repeat="row in prestamoSeleccionado.entity" >
                <td>
                    <button type="submit" ng-click="openModalFunctionary(row)">Ver Detalle</button>
                    <button ng-if="prestampSeleccionado.estado=='PENDIENTE_CONFIRMAR'" type="submit"  ng-click="desasociar(row,$index)">Desasociar</button>
                </td>
                <td ng-repeat="r in all_columns" ng-if="r.checked">{{row[r.title]}}</td>
            </tr>
        </table>

    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">Guardar</button>
        <button class="btn" ng-click="cancel()">Cerrar</button>
        <button class="btn" ng-click="cancel()">Generar Barras</button>
    </div>
</div>
