<div close="cancel()">
    <div class="modal-header">
        <h4>Crear Contenedor</h4>
    </div>

    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label  class="col-sm-2">Empresa:</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="fondoSeleccionado" ng-change="cargarBodegas(f)" ng-options="f as f.value for f in fondos">
                    </select>
                </div>


                <label class="col-sm-2">Bodega:</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="bodegaSeleccionada"  ng-options="b as b.key for b in bodegas">
                    </select>
                </div>

                <label  class="col-sm-2">Código:</label>
                <div class="col-sm-4">
                    <input class="form-control" ng-model="codigo" />
                </div>
                <label  class="col-sm-2">Nombre:</label>
                <div class="col-sm-4">
                    <input class="form-control" ng-model="nombre"/>
                </div>
                <label  class="col-sm-2">Descripción:</label>
                <div class="col-sm-4">
                    <input class="form-control" ng-model="descripcion"/>
                </div>
                <label  class="col-sm-2">Dimensión:</label>
                <div class="col-sm-4">
                    <input class="form-control" ng-model="dimension" />
                </div>
            </div>
        </div>


    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">Guardar</button>
        <button class="btn" ng-click="cancel()">Cerrar</button>
        <button class="btn" ng-click="cancel()">Generar Barras</button>
    </div>
</div>
