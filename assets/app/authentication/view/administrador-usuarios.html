<div id="page-wrapper">
    <div>

        <h3>USUARIOS</h3>

        <div class="form-group">
            <button ng-click="openModal()" class="btn green">Crear usuario</button>
        </div>

        <table ng-table="tablaUsuarios" show-filter="true" export-csv="csv" separator=";" class="table table-striped table-hover">
            <thead>
                <th> Nombre Completo</th>
                <th> Usuario</th>
                <th> opciones</th>
            </thead>
            <tbody>
                <tr ng-repeat="c in users">
                    <td>{{c.user}}</td>
                    <td>{{c.completeName}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="removeUser($index)">Desactivar Usuario</button>
                        <button class="btn green" ng-click="defineRol(c)" data-toggle="modal" data-target="#modalRoles">Modificar Roles
                        </button>
                        <button class="btn green" ng-click="editInformation(c)" data-toggle="modal" data-target="#modalUser">Modificar Informacion
                        </button>
                        <button class="btn green" ng-click="editMenus(c)" data-toggle="modal" data-target="#modalUser">Administrar Men√∫s
                        </button>
                        <button class="btn green" ng-click="editPermisions(c)" data-toggle="modal" data-target="#modalUser">Administrar Permisos
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>
</div>
