<h3 ng-init="openModalFilterReportes()">Reportes {{reporte.nombre}}</h3>
<button ng-click="openModalFilterReportes()" class="btn green">Buscar</button>
<div>
    <table ng-table="tablaGarantias" show-filter="true" export-csv="csv" separator=";"
           class="table table-condensed table-bordered table-striped ng-scope ng-table">
        <thead>
        <tr>
            <th ng-repeat="r in reporte.columns" >{{ r.name }}
            </th>
        </tr>
        </thead>
        <tr ng-repeat="row in results" >
            <td ng-repeat="r in reporte.columns" >{{row[r.value]}}</td>
        </tr>
    </table>
</div>
