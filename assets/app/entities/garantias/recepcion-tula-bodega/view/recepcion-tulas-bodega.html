<div id="page-wrapper">
    <h3>RECEPCIÓN UNIDADES DE CARGA SELLADA BÓVEDA</h3>
    <div>
    <div>
        Precinto: 
    <input ng-model="tula" />
    </div>
        <div>
            Id Tula:
            <input ng-model="idtula" />
        </div>
    <button class="btn green" ng-click="catchTula()">Consultar Precinto</button>
    <button class="btn green" ng-click="checkInTula()">Ingresar Garantías</button>
    </div>

    <div class="form-group">
        <div class="col-sm-12" >
            <div data-toggle="collapse" data-target="#demo" class="ui-content">Ver Columnas</div>
          <div id="demo" class="collapse">
          <div ng-repeat="c in all_columns" >
            <label>
                <input type="checkbox" ng-model="c.checked">{{c.title}} 
            </label>
          </div>

        </div>
      </div>
    </div>
  <h3>RECEPCION TULA CON PRECITO {{tula}}</h3>
    

    <table  ng-table="tablaGarantias" show-filter="true"   export-csv="csv" separator=";" class="table table-striped table-hover table-condensed " >
        <th> Recibido</th>
        <th ng-repeat="d in columns">{{d.title}}</th>
        <tr ng-repeat="c in digital" ng-include="getTemplate(c)">
            <!--td data-title="'r0'"  sortable="'r0'" filter="{ 'r0': 'text'}">{{ c.r0 }}</td>
            <td data-title="'r0'"  sortable="'r1'" filter="{ 'r2': 'text'}">{{ c.r1 }}</td>
            <td data-title="'r0'"  sortable="'r2'" filter="{ 'r1': 'text'}">{{ c.r2 }}</td>
            <td><button class="btn btn-danger" ng-click="removeRow($index)">del</button></td>
            <td><button ng-click="editRow(c)">Edit</button></td-->
            
        </tr>
    </table>
    
     <script type="text/ng-template" id="display">
        
        <td><input type="checkbox" ng-model="c.garantiaRecibida" /></td>
        <td ng-repeat="d in columns">{{c[d.title]}}</td>

    </script>
    <script type="text/ng-template" id="edit">
        <td>{{c.id}}</td>
        <td>{{tula}}</td>
        <td><input type="text" ng-model="digital.selected.r0" /></td>
        <td><input type="text" ng-model="digital.selected.r1" /></td>
        <td><input type="text" ng-model="digital.selected.r2" /></td>

    </script>
      
</div>
