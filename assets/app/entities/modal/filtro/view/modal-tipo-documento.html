<div  close="cancel()">
    <div class="modal-header">
        <h4>Seleccione el tipo de documento</h4>
    </div>

    <div class="modal-body">

        <div><span>SubSerie:</span> <input readonly ng-model="entity.ingreso.subserie.value" /></div>

        <div>
            <span>Tipo Documento:</span>    <select  ng-model="subserieseleccionada" ng-change="cargarMetadatos()"
                                                           ng-options="r['subserie'] as r['subserie'].value for r in subseries">
            </select>
        </div>
        <table ng-table="tablaGarantias" show-filter="true" export-csv="csv" separator=";"
               class="table table-striped table-hover table-condensed ">
            <th>Columna</th>
            <th>Valor</th>
            <tr ng-repeat="c in lista">
                <td>{{c.value}}</td>
                <td><input type="{{c.fieldPrototype}}" ng-model="c.toSearch"></td>
                </td>
                <td>
                    <button ng-click="removeRow(c,$index)" class="btn btn-danger ng-scope">Quitar</button>
                </td>
            </tr>
        </table>



    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">Consultar</button>
        <button class="btn" ng-click="cancel()">Cancelar</button>
    </div>
</div>
