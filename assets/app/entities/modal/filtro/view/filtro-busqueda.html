<div  close="cancel()">
    <div class="modal-header">
        <h4>Seleccione los filtros</h4>
    </div>


        <table ng-table="tablaGarantias" show-filter="true" export-csv="csv" separator=";"
               class="table table-striped table-hover table-condensed ">
            <th>Columna</th>
            <th>Valor</th>
            <tr ng-repeat="c in lista track by $index">
                <td>{{c.value}}</td>
                <td><input type="text" ng-model="listaBusqueda[$index]"></td>
                </td>
                <td>
                    <button ng-click="removeRow($index)" class="btn btn-danger ng-scope">Quitar</button>
                </td>
            </tr>
        </table>
        <!-- Single button -->
        <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle
                    ng-disabled="disabled">
                Agregar Campo <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li ng-if="col.fieldType=='datos'" role="menuitem" ng-repeat="col in columnsMetadata track by $index"><span
                        ng-click="addColumn($index)">{{col.value}}</span></li>
            </ul>
        </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">Confirmar</button>
        <button class="btn" ng-click="cancel()">Cancelar</button>
    </div>
</div>
