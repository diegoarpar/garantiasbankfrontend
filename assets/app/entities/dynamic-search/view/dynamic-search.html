<div id="page-wrapper">


  <h2>Busqueda Avanzada</h2>

    <!-- Single button -->
    <div class="btn-group" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            Button dropdown <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" >
            <li role="menuitem" ng-repeat="col in columnsMetadata"><span ng-click="addColumn(col)">{{col}}</span></li>
        </ul>
    </div>


    <table  ng-table="tablaGarantias" show-filter="true" export-csv="csv" separator=";" class="table table-striped table-hover table-condensed " >
        <th>Columna</th>
        <th>Valor</th>
        <tr ng-repeat="c in lista">
            <td>{{c}}</td>
            <td><input type="text"></td></td>
        </tr>
    </table>

</div>
