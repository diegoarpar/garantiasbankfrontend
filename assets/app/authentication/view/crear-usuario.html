<h2>Crear usuario</h2>
<span>Nombre Completo</span> <input type="text" ng-model="nombreCompleto" class="span2"
                                    placeholder="Nombre Completo">
<br/>
<span>Usuario</span> <input type="text" ng-model="nombre" class="span2" placeholder="Usuario">
<br/>
<span>Contraseña</span><input type="password" ng-model="contrasena" class="span2" placeholder="Contaseña">


<input type="submit" value="Agregar" ng-click="addUser()" class="btn green"/>
