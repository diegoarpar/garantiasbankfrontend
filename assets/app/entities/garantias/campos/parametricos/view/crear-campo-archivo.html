<div close="cancel()">
    <div class="modal-header">
        <h4>Crear Campo Archivo</h4>
    </div>

    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label  class="col-sm-2">Tipo de Param√©trica:</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="campo.nombreparametricas" ng-change="validarSeleccion(f)" ng-options="f as f.value for f in tipoParametrica">
                    </select>
                </div>


                <label class="col-sm-2">Nombre del campo: </label>
                <div class="col-sm-4">
                    <input  class="form-control" ng-model="campo.value" />
                </div>



            </div>
            <div class="form-group">
                <label  class="col-sm-2">Clave del campo :</label>
                <div class="col-sm-4">
                    <input  class="form-control" ng-model="campo.key" />
                </div>
            </div>
            <div class="form-group" ng-hide ="seccionBodegaRegional">
                <label  class="col-sm-2">Regional :</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="campo.add1" ng-change="recargarBodega(f)" ng-options="f as f.value for f in fondos">
                    </select>
                </div>
                <label  class="col-sm-2">Bodega :</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="campo.add2" ng-options="f as f.value for f in bodega">
                    </select>
                </div>
            </div>
        </div>


    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">Agregar</button>
        <button class="btn" ng-click="cancel()">Cerrar</button>
    </div>
</div>
</div>
